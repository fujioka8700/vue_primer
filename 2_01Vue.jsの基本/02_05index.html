<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのVue.js</title>
</head>
<body>
    <div id="app">
        <p>{{ items[0].name }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        // ロードされ、Vueがグローバル変数として、定義されているか確認
        console.assert(typeof Vue !== 'undefined');

        var items = [
            {
                name: '鉛筆',
                price: 300,
                quantity: 0 // 数量
            },
            {
                name: 'ノート',
                price: 400,
                quantity: 0
            },
            {
                name: '消しゴム',
                price: 500,
                quantity: 0
            }
        ]

        var vm = new Vue({
            el: '#app',
            data: {
                items: items
            }
        });

        // window.vm = vm;
    </script>
</body>
</html>
